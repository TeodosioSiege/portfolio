<!DOCTYPE html>

    <link rel="stylesheet" href="sandbox.css" />
    <title>Vanilla Carousel</title>

        <img

        />

        />

        />

          src="../assets/capstone2.JPG"

        <img
          src="../assets/capstone3.JPG"
          alt="Finessa Career Page"
