<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Montserrat";
        src: url("./sass/Montserrat/Montserrat-Regular.ttf");
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat";
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        min-height: 3em;
        background-color: #1f689f;
      }
      .logo {
        text-transform: uppercase;
        letter-spacing: 4px;
        font-size: 1rem;
      }
      .nav-links {
        display: flex;
        justify-content: space-around;
        width: 60%;
      }
      a {
        color: #f7fbff;
        text-decoration: none;
      }
      .nav-links li {
        list-style-type: none;
      }
      .burger {
        display: none;
      }
      .burger-line {
        width: 1em;
        height: 3px;
        background-color: white;
        margin: 3px;
        position: relative;
      }

      .burger-line::before {
        content: "";
        position: absolute;
        top: -12px;
        left: -3px;
        width: 1em;
        height: 3px;
        background-color: white;
        margin: 3px;
      }
      .burger-line::after {
        content: "";
        position: absolute;
        bottom: -12px;
        left: -3px;
        width: 1em;
        height: 3px;
        background-color: white;
        margin: 3px;
      }
      @media screen and (min-width: 480px) {
        .nav-links {
          width: 60%;
        }
      }

      @media screen and (min-width: 530px) {
        .nav-links {
          width: 50%;
        }
      }
      @media screen and (min-width: 1024px) {
        .nav-links {
          width: 30%;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#"><h4>Siege</h4></a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="burger">
        <div class="burger-line"></div>
      </div>
    </nav>
  </body>
</html>
