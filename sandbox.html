<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Montserrat";
        src: url("./sass/Montserrat/Montserrat-Regular.ttf");
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat";
      }
      body {
        overflow-x: hidden;
        width: 100vw;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        min-height: 3em;
        background-color: #1f689f;
      }
      .logo {
        text-transform: uppercase;
        letter-spacing: 4px;
        font-size: 1rem;
      }
      .nav-links {
        display: flex;
        justify-content: space-around;
        width: 60%;
        /* start media query */
        position: absolute;
        right: 0;
        top: 8vh;
        height: 92vh;
        background-color: #1f689f;
        display: flex;
        flex-direction: column;
        align-items: center;
        transform: translateX(100%);
        transition: transform 0.5s ease-in;
      }
      .nav-links li {
        list-style-type: none;
        /* start media query */
        opacity: 0;
      }
      .burger {
        cursor: pointer;
        height: 1em;
        /* start media query */
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      a {
        color: #f7fbff;
        text-decoration: none;
      }
      .burger-line {
        width: 1.5em;
        height: 2px;
        background-color: white;
        position: relative;
      }

      .burger-line::before {
        content: "";
        position: absolute;
        top: -7px;
        width: 1.5em;
        height: 2px;
        background-color: white;
        cursor: pointer;
      }
      .burger-line::after {
        content: "";
        position: absolute;
        bottom: -7px;
        width: 1.5em;
        height: 2px;
        background-color: white;
        cursor: pointer;
      }
      .nav-active {
        transform: translateX(0);
      }
      @media screen and (min-width: 480px) {
        .nav-links {
          width: 60%;
        }
      }

      @media screen and (min-width: 530px) {
        .nav-links {
          width: 50%;
        }
      }
      @media screen and (min-width: 1024px) {
        .nav-links {
          width: 30%;
          position: relative;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#"><h4>Siege</h4></a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="burger">
        <div class="burger-line"></div>
      </div>
    </nav>
    <script>
      const burger = document.querySelector(".burger");
      const navLinks = document.querySelector(".nav-links");
      burger.addEventListener("click", toggleClass);
      function toggleClass() {
        navLinks.classList.toggle("nav-active");
      }
    </script>
  </body>
</html>
