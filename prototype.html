<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./sass/main.css" />
    <title>Siege Teodosio</title>
  </head>
  <body>
    <nav class="nav">
      <a class="nav-brand">Siege</a>
      <ul class="nav-list">
        <li class="nav-list-item"><a href="#header">Home</a></li>
        <li class="nav-list-item"><a href="#about">About</a></li>
        <li class="nav-list-item"><a href="#">Portfolio</a></li>
        <li class="nav-list-item"><a href="#">Contact</a></li>
      </ul>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars nav-burger"></i>
      </a>
    </nav>
    <div class="container">
      <header class="header" id="header">
        <div class="banner">
          <h2 class="banner-subheading">Siege Teodosio</h2>
          <h1 class="banner-heading">
            Let me help you build wonderful websites
          </h1>
          <button class="banner-button banner-button--main">
            Go to Projects
          </button>
          <button class="banner-button banner-button--secondary">
            Download Resume
          </button>
        </div>
        <div class="header-image-container">
          <img
            src="./sass/teodosiosiege.png"
            alt="Siege Teodosio"
            class="header-image"
          />
        </div>
      </header>
      <section class="about" id="about">
        <article class="personal-information">
          <h2>Personal Information</h2>
          <ul>
            <li><strong>Full Name: </strong>Christoper John Moreno Teodosio</li>
            <li><strong>Birthday: </strong>February 15, 1991</li>
            <li><strong>Citizenship: </strong>Filipino</li>
            <li>
              <strong>Address: </strong>#28 Alley 14 Road 13 Bagong Pag asa,
              Quezon City
            </li>
          </ul>
        </article>
      </section>
    </div>
    <script>
      function myFunction() {
        var x = document.querySelector(".nav-list");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>
  </body>
</html>
