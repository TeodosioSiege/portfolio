<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "Montserrat";
        src: url("./sass/Montserrat/Montserrat-Regular.ttf");
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Montserrat";
      }
      body {
        overflow-x: hidden;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        min-height: 3em;
        background-color: #1f689f;
      }
      .logo {
        text-transform: uppercase;
        letter-spacing: 4px;
        font-size: 1rem;
      }
      .nav-links {
        display: flex;
        justify-content: space-around;
        width: 60%;
        /* start media query */
        position: absolute;
        right: 0;
        top: 8vh;
        height: 92vh;
        background-color: #1f689f;
        display: flex;
        flex-direction: column;
        align-items: center;
        transform: translateX(100%);
        transition: transform 0.4s ease-in;
      }
      .nav-links li {
        list-style-type: none;
        /* start media query */
        opacity: 0;
      }
      .burger {
        cursor: pointer;
        height: 1em;
        /* start media query */
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      a {
        color: #f7fbff;
        text-decoration: none;
      }
      .burger-line {
        width: 1.5em;
        height: 2px;
        background-color: white;
        position: relative;
        transition: all 400ms ease-in;
      }

      .burger-line::before {
        content: "";
        position: absolute;
        top: -7px;
        width: 1.5em;
        height: 2px;
        background-color: white;
        cursor: pointer;
        transition: all 300ms ease-in;
      }
      .burger-line::after {
        content: "";
        position: absolute;
        bottom: -7px;
        width: 1.5em;
        height: 2px;
        background-color: white;
        cursor: pointer;
        transition: all 300ms ease-in;
      }
      .nav-active {
        transform: translateX(0);
      }

      .toggle {
        height: 0;
        transition: all 100ms ease-in;
      }
      .toggle:before {
        transform: rotate(45deg);
        top: -1px;
        transition: all 300ms ease-in;
      }
      .toggle:after {
        transform: rotate(-45deg);
        bottom: -1px;
        transition: all 300ms ease-in;
      }

      @keyframes navLinkFade {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0px);
        }
      }

      @media screen and (min-width: 530px) {
        .nav-links {
          width: 50%;
        }
      }
      @media screen and (min-width: 480px) {
        .nav-links {
          width: 60%;
          position: static;
          height: 10vh;
          flex-direction: row;
          transform: translate(0);
        }
        .nav-links li {
          opacity: 1;
        }
        .burger {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#"><h4>Siege</h4></a>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="burger">
        <div class="burger-line"></div>
      </div>
    </nav>
    <script>
      const burger = document.querySelector(".burger");
      const burgerLine = document.querySelector(".burger-line");
      const nav = document.querySelector(".nav-links");
      const navLinks = document.querySelectorAll(".nav-links li");
      burger.addEventListener("click", () => {
        nav.classList.toggle("nav-active");
        burgerLine.classList.toggle("toggle");
        navLinks.forEach((link, index) => {
          if (link.style.animation) {
            link.style.animation = "";
          } else {
            link.style.animation = `navLinkFade 0.5s ease forwards ${
              index / 7 + 0.3
            }s`;
          }
        });
      });
    </script>
  </body>
</html>
